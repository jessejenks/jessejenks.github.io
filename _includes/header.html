<header>
    <script type="text/javascript">
        const toggleMenuVisibility = () => {
            document.querySelector('#main-nav-menu')
                .classList
                .toggle('show-menu');
            document.querySelector('#mobile-menu-button')
                .classList
                .toggle('show-menu');
        }
    </script>
    <nav>
        <ul id="main-nav-menu">
            {% for nav_item in site.data.nav %}
                <li
                    {% if nav_item.children %}
                    class="subnav-title"
                    {% endif %}
                >
                    <a
                        {% if nav_item.path == "/" and page.url == "/" %}
                            class="nav-current-page"
                        {% elsif nav_item.path != "/" and page.url contains nav_item.path %}
                            class="nav-current-page"
                        {% endif %}
                        href="{{ nav_item.path }}"
                    >
                        {{ nav_item.label }}
                    </a>
                    {% if nav_item.children %}
                        <ul class="subnav">
                            {% for child in nav_item.children %}
                                <li>
                                    <a href="{{ child.path }}">
                                        {{ child.label }}
                                    </a>
                                </li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
        <div id="mobile-menu-button-container">
            <div
                id="mobile-menu-button"
                onclick="toggleMenuVisibility()"
            >
                <svg
                    class="feather feather-menu"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </div>
        </div>
    </nav>
</header>
